<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>




<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="90" height="90" src="../../assets/mikael.jpeg" alt="Contoso" title="Contoso" />
        <h1 class="ms-font-su">Salut</h1>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">BIP BIP Ca va peter YA UN PROBLEME MAYDE appelle ton fils préféré</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <h2 class="ms-font-xl"> Ecrit ta liste de tes élèves adorés </h2>
        <ul class="ms-List ms-welcome__features">

            <li class="ms-ListItem">
                <div role="button" id="registerclass" class="ms-Button ms-Button--hero ">
                    <span class="ms-Button-label" id="registerbtn">Enregistrer la classe</span>
                </div>
            </li>
            <div id="register" style="visibility: hidden;"> 

            <li class="ms-ListItem">
                <p class="ms-font-xl"></p>
                <input type="text" name="liste" id="listinput" placeholder="Met un tiret entre chaque élève" autofocus size="25">
            </li>

                <li class="ms-ListItem" >
                    <div role="button" id="registerinput" class="ms-Button ms-Button--hero ms">
                        <span class="ms-Button-label">Enregistrer</span>
                    </div>
                </li>
            </div>

            <li class="ms-ListItem" >
               <p style="color: firebrick; visibility: hidden;" id="error">Veuiller d'abord enregistrer la liste</p>
            </li>
        </ul>
        <div role="button" id="run" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
            <span class="ms-Button-label">Ecrit ta liste</span>
        </div>
    </main>
</body>

</html>
